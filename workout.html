<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Workout Builder</title>
    <link rel="stylesheet" href="workout.css">
  </head>
  <body>
    <h1>Build Your Workout</h1>
      <form class="form-builder" action="index.html" method="post">
        <div class="">
          <input type="text" name="" value="" placeholder="Exercise Name">
            <label for="">Sets</label>
            <select name="sets" required>
              <option value="1">1</option>
              <option value="2">2</option>
                <option value="3" selected>3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
            </select>
          <input type="text" name="" value="" placeholder="Reps">
            <div class="second">
              <input type="text" name="" value="" placeholder="Percentage">
              <input type="checkbox" name="" value="">
              <label for="">Both Sides</label>
            </div>
              <div class="second">
                <textarea class="text-area" name="name"></textarea>
              </div>
              <div class="second">
                <input type="checkbox" name="" value="">
                <label for="">Completion Lift</label>
              </div>
            </div>
            <div class="second">
              <button type="submit" name="button">Save</button>
            </div>
          </form>
  </body>
</html>
